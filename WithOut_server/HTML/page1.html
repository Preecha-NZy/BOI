<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/page1.css">
    <link rel="stylesheet" href="../font/simplelineicons.github.io-master/simplelineicons.github.io-master/css/simple-line-icons.css">
    <script src="../JAVASCRIPT/page1.js" defer></script>
    <title>BOI</title>
</head>
<body>
    <header>
        <div class="hd-left">
          <img src="https://boi-investment.boi.go.th/img_boi/logo.png" alt="">
        </div>
        <div class="hd-right">
            <i class="icon-bell"></i>
            <img src="https://boi-investment.boi.go.th/assets/images/avatar-2.png" alt="" class="user-img">
            <p id="user-name">ปรีชา ชินรนาท</p>
        </div>
    </header>

    <section class="title-content">
        <img src="https://boi-investment.boi.go.th/icon/icon-user-01-01.png" alt="">
        <div class="title">
            <h4>
                เลือกประเภทธุรกิจ
            </h4>
            <h5>
                ยื่นคำขอรับการส่งเสริม
            </h5>
        </div>
    </section>

    <div class="content">
        <div class="main-content">
            <div class="mc-title">
                <label>
                    มาตรการที่ขอรับการส่งเสริมการลงทุน
                </label>
            </div>
            <div class="mc-rad">
                <script></script>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="rad" value="rad1" id="rad1">
                    <div class="rad-design"></div>
                    <div class="rad-text">มาตรการทั่วไป</div>
                </label>
              
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="rad" value="rad2" id="rad2">
                    <div class="rad-design"></div>
                    <div class="rad-text">มาตรการ SMEs</div>
                </label>
              
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="rad" value="rad3" id="rad3">
                    <div class="rad-design"></div>
                    <div class="rad-text">กิจการประเภท 7.1.1.2</div>
                </label>
            </div>
        </div>
        <div class="btn" onclick="checkButton()">
            <a>ต่อไป</a>
        </div>
    </div>
</body>
</html>
