<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/page3.css">
    <script src="/JAVASCRIPT/page3.js" defer></script>
    <title>page3</title>
</head>
<body>
    <header>
        <div class="hd-left">
          <img src="https://boi-investment.boi.go.th/img_boi/logo.png" alt="">
        </div>
        <div class="hd-right">
            <i class="icon-bell"></i>
            <img src="https://boi-investment.boi.go.th/assets/images/avatar-2.png" alt="" class="user-img">
            <p id="user-name">ปรีชา ชินรนาท</p>
        </div>
    </header>

    <section class="title-content">
        <img src="https://boi-investment.boi.go.th/icon/icon-user-01-01.png" alt="">
        <div class="title">
            <h4>
                ขอรับการส่งเสริมการลงทุนสำหรับกิจการประเภท 7.1.1.2
            </h4>
            <h5>
                ยื่นคำขอรับการส่งเสริม
            </h5>
        </div>
    </section>

    <section class="content">
        <ul class="tabs">
            <li data-tab-target="#tab1" class="active tab">
                1.ข้อมูลโครงการและรายละเอียดสัญญาการซื้อขาย
            </li>
            <li data-tab-target="#tab2" class="tab">
                2.รายละเอียดของแผงเซลล์อาทิตย์
            </li>
            <li data-tab-target="#tab3" class="tab">
                3.รายละเอียด inverter
            </li>
            <li data-tab-target="#tab4" class="tab">
                4.สถานะทางการเงิน
            </li>
        </ul>
        <div class="tab-content">
            <div id="tab1" data-tab-content class="active">
                <div class="main-content">
                    <label class="content-label">ผลิตภัณฑ์ของโครงการที่จะขอรับการส่งเสริม</label>
                    <label for="power-source"></label>
                    <select name="power-source" id="power-source" >
                        <option value="" disabled selected> เลือก </option>
                        <option value="ไฟฟ้าจากพลังงานแสงอาทิตย์">ไฟฟ้าจากพลังงานแสงอาทิตย์</option>
                    </select>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำลังผลิตของโครงการที่จะขอรับการส่งเสริม</label>
                    <input type="number" id="production-promote" name="production-promote" min="0">
                    <label for="production-promote" class="number-of-page">MWp</label>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">บริษัทคู่สัญญาซื้อขายไฟฟ้า</label>
                    <label for="company-name"></label>
                    <input type="text" name="co-company-name" id="company-name">
                    <label for="number1">ข้อมูลดังกล่าวอยู่ในสัญญาหน้าที่</label>
                    <input type="number" name="page1" min="0" id="number1" class="row-3-col-3">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำลังผลิตติดตั้งตามสัญญาซื้อขายไฟ</label>
                    <input type="number" name="production-agreement" min="0" id="production-agreement">
                    <label for="production-agreement" class="number-of-page">MWp</label>
                    <label for="number2">ข้อมูลดังกล่าวอยู่ในสัญญาหน้าที่</label>
                    <input type="number" name="page2" min="0" id="number2" class="row-3-col-3">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">สถานที่ติดตั้งตามสัญญา</label>
                    <label for="number3">ข้อมูลดังกล่าวอยู่ในสัญญาหน้าที่</label>
                    <input type="number" name="page3" min="0" id="number3" class="row-3-col-3">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">ลักษณะการติดตั้ง</label>
                    <select name="installation-site" id="installation-site">
                        <option value="" disabled selected> เลือก </option>
                        <option value="ติดตั้งบนหลังคา">ติดตั้งบนหลังคา</option>
                        <option value="ติดตั้งบนพื้นดิน">ติดตั้งบนพื้นดิน</option>
                        <option value="ติดตั้งบนทุ่นลอยน้ำ">ติดตั้งบนทุ่นลอยน้ำ</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                <div class="btn">
                    <a href="page3.html"> ต่อไป</a>
                </div>
            </div>
    
            <div id="tab2" data-tab-content>
                <div class="main-content">
                    <label for="" class="content-label">รุ่นของแผงเซลล์แสงอาทิตย์</label>
                    <label for="brand">แบรนด์</label>
                    <input type="text" name="brand" id="brand">
                    <label for="generation">รุ่น</label>
                    <input type="text" name="generation" id="generation">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">ชนิดของแผงเซลล์แสงอาทิตย์</label>
                    <label for="solar-type"></label>
                    <input type="text" name="solar-type" id="solar-type">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำลังผลิตของแผงเซลล์แสงอาทิตย์</label>
                    <input type="number" name="solar-power-unit" id="solar-power-unit">
                    <label for="solar-power-unit">watt/unit</label>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">จำนวนของแผงเซลล์แสงอาทิตย์</label>
                    <input type="number" name="solar-number" id="solar-number">
                    <label for="solar-number">unit</label>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำลังผลิตติดตั้งรวมของแผงเซลล์แสงอาทิตย์</label>
                    <input type="number" name="solar-power-total" id="solar-power-total">
                    <label for="solar-power-total">MWp</label>
                </div>
                <br>
                <div class="btn">
                    <a href="page3.html"> ต่อไป</a>
                </div>
            </div>
    
            <div id="tab3" data-tab-content>
                <div class="main-content">
                    <label for="" class="content-label">รุ่นของ INVERTER</label>
                    <label for="brand1">แบรนด์</label>
                    <input type="text" name="brand" id="brand1">
                    <label for="generation1">รุ่น</label>
                    <input type="text" name="generation" id="generation1">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">ชนิดของ INVERTER</label>
                    <label for="solar-type1"></label>
                    <input type="text" name="solar-type" id="solar-type1">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำลังผลิตของ INVERTER</label>
                    <input type="number" name="solar-power-unit" id="solar-power-unit1">
                    <label for="solar-power-unit1">watt/unit</label>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">จำนวนของ INVERTER</label>
                    <input type="number" name="solar-number" id="solar-number1">
                    <label for="solar-number1">unit</label>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำลังผลิตรวมของ INVERTER</label>
                    <input type="number" name="solar-power-total" id="solar-power-total1">
                    <label for="solar-power-total1">MWp</label>
                </div>
                <br>
                <div class="btn">
                    <a href="page3.html"> ต่อไป</a>
                </div>
            </div>

            <div id="tab4" data-tab-content>
                <div class="main-content">
                    <label for="" class="content-label">เอกสารแนบงบการเงิน</label>
                </div>

                <div class="main-content">
                    <label for="" class="content-label">สินทรัพย์</label>
                    <input type="number" name="asset" id="asset">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">หนี้สิน</label>
                    <input type="number" name="debt" id="debt">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">ส่วนของผู้ถือหุ้น</label>
                    <input type="number" name="number-of-equity" id="number-of-equity">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">ทุนจดทะเบียน</label>
                    <input type="number" name="registered-capital" id="registered-capital">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">กำไร (ขาดทุน) สะสม</label>
                    <input type="number" name="profit-accumulated" id="profit-accumulated">
                </div>

                <div class="main-content">
                    <label for="" class="content-label">อื่น ๆ</label>
                    <input type="tel" name="etc" id="etc">
                </div>
                <br>
                <div class="btn">
                    <a href="page3.html"> ต่อไป</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
